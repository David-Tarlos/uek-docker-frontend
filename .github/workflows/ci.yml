name: Frontend CI/CD
on:
    push:
      branches: [main]

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Login to Docker Hub
          run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        - name: Build image
          run: docker build -t ${{ secrets.DOCKER_USERNAME }}/multi-user-frontend .
        - name: Push to Docker Hub
          run: docker push ${{ secrets.DOCKER_USERNAME }}/multi-user-frontend
    
    deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Deploy to server
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USERNAME }}
            password: ${{ secrets.SSH_PASSWORD }}
            port: ${{ secrets.SSH_PORT }}
            script: |
              docker pull ${{ secrets.DOCKER_USERNAME }}/multi-user-frontend
              cd ~/app
              docker-compose down
              docker-compose up -d
        
        - name: Send Outlook notification
          if: success()
          uses: dawidd6/action-send-mail@v3
          with:
            server_address: smtp.office365.com
            server_port: 587
            username: ${{ secrets.OUTLOOK_EMAIL }}
            password: ${{ secrets.OUTLOOK_PASSWORD }}
            subject: 'âœ… Deployment erfolgreich: ${{ github.repository }}'
            to: ${{ secrets.NOTIFICATION_EMAIL }}
            from: ${{ secrets.OUTLOOK_EMAIL }}
            body: |
              Das Deployment wurde erfolgreich abgeschlossen!
              
              Repository: ${{ github.repository }}
              Branch: ${{ github.ref_name }}
              Commit: ${{ github.sha }}
              Autor: ${{ github.actor }}
              
              Workflow: ${{ github.workflow }}
              Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
